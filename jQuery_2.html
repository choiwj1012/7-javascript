<!DOCTYPE html>
<html lang="ko" ng-app>
<head>
  <meta charset="UTF-8">
  <title>Default HTML</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>
<body>

  <div>
    <span><input type="text" id="id"></span>
    <span><input type="password" id="password"></span>
    <span><input type="button" id="button" value="클릭"></span>
  </div>
  <div>
    <textarea name="textarea" id="txtbox" cols="30" rows="10">
    </textarea>
    <input type="button" id="btn" value="클릭">
  </div>

  <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script>

  $(document).ready(function(){
    $("#button").on("click",function(){
      var id = $("#id").val();
      var pw = $("#password").val();
      alert("아이디는 : " + id + " 비밀번호 : " + pw);
    });
  });

  $(document).ready(function(){

    $("#btn").on("click",function(){

      if($("#txtbox").val().length > 40){
        alert("40자 이내로 쓰세요");
        $("#txtbox").text().substr(0, 40);
      }

    });

  });

  </script>
</body>
</html>
